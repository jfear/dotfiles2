- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bash:
    ~/.bashrc:
    ~/.bash_profile:
    ~/.gitconfig:
    ~/.condarc:
    ~/.tmux.conf:
    ~/.shell:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:

- shell:
  - git submodule update --init --recursive
  - ./bin/install_cli_tools.sh
